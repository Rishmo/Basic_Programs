<html>
<head>
<title> Array in JavaScript </title>
</head>
</body>
<script> 
function sort() { 
    var arr = ["Moon", "Teju", "Tuls", "Khushi","Arya","Nancy","Shashi","Lovely"] 
  
    document.write("BEFORE SORTING","<br>","<br>",arr); 
    document.write("<br>", "<br>" ); 
    document.write("AFTER SORTING","<br>","<br>",arr.sort()); 
} 
sort(); 
</script> 
</body>
</html>
