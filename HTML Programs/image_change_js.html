<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
</head>
<body>
    <h1>JavaScript can change Images</h1>
    <img id="myImage" onclick="changeimage()" src="a.jpeg" width="100" height="180">
    <script>
        function changeimage(){
            var image=document.getElementById("myImage");
            image.src="b.jpeg";
            image.width="200";
            image.height="280";
        }
    </script>

</body>
</html>
