<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of table</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <form action="a">
        <div>
            <label>
                Name:
                <input type="text"/>
            </label>
        </div>

        <div>
            Sex:
            <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Female" />Female
        </div>

        <div>
            Country:
            <select>
                <option>Select an option</option>
                <option>India</option>
                <option>Nepal</option>
                <option>USA</option>
                <option>Canada</option>
            </select>
        </div>

        <div>
            Message:
            <br>
            <textarea rows="4" cols="35"></textarea>
        </div>

        <div>
            <input type="checkbox" name="sub" value="Subscribe" /> Subscribe?

        </div>

        <br>
        <button>Submit</button>
    </form>
    
    <hr>
</body>
</html>
