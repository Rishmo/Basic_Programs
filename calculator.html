<html>
<head>
<title>calculator</title>
</head>
<body bgcolor="orange">
<center><br>
<h1><font color="white" style="font-size:45"> Javascript Calculator </font></h1>
<hr size=15 color="black">
<div style="width: 261px; background:fff8dc">
<form name="Calculator">
<input name="display" placeholder="0" style="width:258px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
<br>
<input type="button" value="7" onClick="document.Calculator.display.value +='7'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
<input type="button" value="8" onClick="document.Calculator.display.value +='8'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="9" onClick="document.Calculator.display.value +='9'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="+" onClick="add()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<br>
<input type="button" value="4" onClick="document.Calculator.display.value +='4'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
<input type="button" value="5" onClick="document.Calculator.display.value +='5'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="6" onClick="document.Calculator.display.value +='6'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="-" onClick="sub()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<br>
<input type="button" value="1" onClick="document.Calculator.display.value +='1'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
<input type="button" value="2" onClick="document.Calculator.display.value +='2'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="3" onClick="document.Calculator.display.value +='3'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px"/>
<input type="button" value="*" onClick="multi()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<br>
<input type="button" value="0" onClick="document.Calculator.display.value +='7'" style="width:60px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
<input type="button" value="%" onClick="mod()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<input type="button" value="." onClick="dot()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<input type="button" value="/" onClick="div()" style="width:60px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
<br>
<input type="button" value="=" onClick="document.Calculator.display.value =eval(document.Calculator.display.value)" style="width:140px; height:60px; text-align:center; font-size:30; border-radius:8px; margin:3px"/>
<input type="button" value="C" onClick="clr()" style="width:100px; height:60px; text-align:center; font-size:30; border-radius:8px"/>
</form></div>

<hr size=15 color="black">
<script>

function add(){
	document.Calculator.display.value +="+";
}
function sub(){
	document.Calculator.display.value +="-";
}
function multi(){
	document.Calculator.display.value +="*";
}
function div(){
	document.Calculator.display.value +="/";
}
function mod(){
	document.Calculator.display.value +="%";
}
function dot(){
	document.Calculator.display.value +=".";
}
function clr(){
	document.Calculator.display.value ="";
}

</script>
</center>
</body>
</html>
