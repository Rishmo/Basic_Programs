<!-- Header: As the name suggests, it is for the header of a section introductory of a page.
There can be multiple headers on a page.  -->

<!DOCTYPE html>
<html>
   <head>
      <title>Header Tag</title>
      <style>
         h1, h3 {
         Color:#006400;
         Text-align:left;
         margin-bottom:0px;
         }
         p {
         font-size:25px;
         text-align:left;
         margin-top:0px;
         }
      </style>
   </head>
   <body>
      <article>
         <header>
            <h1>GeeksforGeeks</h1>
            <h3>GeeksforGeeks</h3>
             
<p>A computer Science portal</p>
 
         </header>
      </article>
   </body>
</html>
