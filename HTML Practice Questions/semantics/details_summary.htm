<!-- Details and Summary: “details” defines additional details that the user can hide or view. 
“summary” defines a visible heading for a “details” element. -->

<!DOCTYPE html>
<html>
   <head>
      <title>Detail and summary Tag</title>
      <style>
         .GFG {
         Color:#006400;
         font-size:50px;
         Text-align:none;
         margin-bottom:0px;
         }
         p {
         font-size:25px;
         text-align:none;
         margin-top:0px;
         }
      </style>
   </head>
   <body>
      <details>
         <summary class="GFG">GeeksforGeeks</summary>
          
<p>GeeksforGeeks is a Computer Science portal
            where you can learn good programming.
         </p>
 
      </details>
   </body>
</html>
