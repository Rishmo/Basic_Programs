<!-- Aside: It is used to place content in a sidebar i.e. aside the existing content. 
 It is related to surrounding content. -->

<!DOCTYPE html>
<html>
   <head>
      <title>Aside Tag</title>
      <style>
         h4 {
         Color:#006400;
         font-size:50px;
         Text-align:none;
         margin-bottom:0px;
         }
         p {
         font-size:25px;
         text-align:none;
         margin-top:0px;
         }
      </style>
   </head>
   <body>
       
<p>GeeksforGeeks is a Computer Science Portal</p>
 
      <aside>
         <h4>GeeksForGeeks</h4>
          
<p>GeeksforGeeks is a computer Science platform
            where you can learn good programming.
         </p>
 
      </aside>
   </body>
</html>
