<!-- Figure and Figcaption: These are used to add an image in a web page with small description. -->

<!DOCTYPE html>
<html>
   <head>
      <title>Figcaption Tag</title>
      <style>
         h2 {
         Color:#006400;
         font-size:50px;
         Text-align:none;
         margin-bottom:0px;
         }
         p {
         font-size:25px;
         text-align:none;
         margin-top:0px;
         }
      </style>
   </head>
   <body>
      <h2>GeeksforGeeks</h2>
      <figure>
         <img src="4.jpg" alt="gfg" style="width:20%">
         <figcaption>GeeksforGeeks Logo</figcaption>
      </figure>
   </body>
</html>
